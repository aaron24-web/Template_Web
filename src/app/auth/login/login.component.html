<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" id="email" nbInput fullWidth placeholder="Enter email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" nbInput fullWidth placeholder="Password" formControlName="password">
  </div>
  <button type="submit" nbButton fullWidth status="primary" [disabled]="loginForm.invalid">Log In</button>
</form>
<div class="links">
  <a routerLink="../register">Register</a>
</div>
