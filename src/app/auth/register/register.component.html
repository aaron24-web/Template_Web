<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" nbInput fullWidth placeholder="Full Name" formControlName="fullName">
    <p *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="caption status-danger">
      El nombre completo es requerido.
    </p>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" id="email" nbInput fullWidth placeholder="Enter email" formControlName="email">
    <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="caption status-danger">
      Por favor ingresa un email válido.
    </p>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" nbInput fullWidth placeholder="Password" formControlName="password">
    <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="caption status-danger">
      La contraseña debe tener al menos 6 caracteres.
    </p>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" nbInput fullWidth placeholder="Confirm Password" formControlName="confirmPassword">
    <p *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched" class="caption status-danger">
      Las contraseñas no coinciden.
    </p>
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <nb-select id="role" fullWidth formControlName="role">
      <nb-option value="client">Client</nb-option>
      <nb-option value="advisor">Advisor</nb-option>
    </nb-select>
    <p *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="caption status-danger">
      Por favor selecciona un rol.
    </p>
  </div>
  <button type="submit" nbButton fullWidth status="primary">Register</button>
</form>
<div class="links">
  <a routerLink="../login">Login</a>
</div>
