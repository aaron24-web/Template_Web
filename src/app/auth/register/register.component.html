<h1>Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" nbInput fullWidth placeholder="Full Name" formControlName="fullName">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" id="email" nbInput fullWidth placeholder="Enter email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" nbInput fullWidth placeholder="Password" formControlName="password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" nbInput fullWidth placeholder="Confirm Password" formControlName="confirmPassword">
    <p *ngIf="registerForm.errors?.['passwordMismatch'] && (registerForm.get('confirmPassword')?.touched || registerForm.get('confirmPassword')?.dirty)" class="caption status-danger">
      Passwords do not match.
    </p>
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <nb-select id="role" fullWidth formControlName="role">
      <nb-option value="client">Client</nb-option>
      <nb-option value="advisor">Advisor</nb-option>
    </nb-select>
  </div>
  <button type="submit" nbButton fullWidth status="primary" [disabled]="registerForm.invalid">Register</button>
</form>
<div class="links">
  <a routerLink="../login">Login</a>
</div>
